<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Javascript and the web: een button</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript and the web: een button</h1>
      <!-- blabla zie je niet in de html - waarom niet? -->
      <div id="count" class="alert alert-primary">blabla</div>
      <div class="row">
        <div class="col text-center">
          counter 1
          <div>
            <button id="counter1Up" class="btn btn-outline-primary" type="button">+</button>
            <button id="counter1Down" class="btn btn-outline-primary" type="button">-</button>
          </div>
        </div>
        <div class="col text-center">
          counter 2
          <div>
            <button id="counter2Up" class="btn btn-outline-primary" type="button">+</button>
            <button id="counter2Down" class="btn btn-outline-primary" type="button">-</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      /**
       * Global variables
       */
      let counter1 = 0;
      let counter2 = 0;

      /**
       * Show the counters
       */
      function showCounters() {
        const countEl = document.getElementById("count");
        countEl.innerHTML = `counter1 = ${counter1} and counter2 = ${counter2} `;
      }

      showCounters();

      /**
       * Event listener for counter 1
       */
      const counter1Up = document.getElementById("counter1Up");
      const counter1Down = document.getElementById("counter1Down");

      counter1Up.addEventListener("click", () => {
        console.log("Counter 1 up");
        counter1++;
        showCounters();
      });

      counter1Down.addEventListener("click", () => {
        console.log("Counter 1 down");
        counter1--;
        showCounters();
      });

      /**
       * Event listener for counter 2
       */
      const counter2Up = document.getElementById("counter2Up");
      const counter2Down = document.getElementById("counter2Down");

      counter2Up.addEventListener("click", () => {
        console.log("Counter 2 up");
        counter2++;
        showCounters();
      });

      counter2Down.addEventListener("click", () => {
        console.log("Counter 2 down");
        counter2--;
        showCounters();
      });
    </script>
  </body>
</html>
