<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Javascript and the web: een button</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript and the web: een button</h1>
      <!--initieel is de counter altijd 0 - dit is hier hard-coded - is dat de beste oplossing? -->
      <div id="count" class="alert alert-primary">counter is 0</div>
      <button id="countButton" class="btn btn-outline-primary" type="button">Count</button>
    </div>

    <script type="module">
      /**
       * Global variables
       */
      const countButton = document.getElementById("countButton");
      // dit MOET een let zijn, want we gaan de waarde aanpassen
      let counter = 0;

      /**
       * Event listener for counter
       * deze functie wordt opgeroepen als de user op de button klikt
       */
      countButton.addEventListener("click", () => {
        counter++;
        const countEl = document.getElementById("count");
        console.log(`counter=${counter}`);
        countEl.innerText = `counter is ${counter}`;
      });
    </script>
  </body>
</html>
