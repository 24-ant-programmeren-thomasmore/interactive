<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Javascript and the web</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript and the web</h1>
      <div id="helloContainer" class="alert alert-primary"></div>
    </div>

    <script type="module">
      /**
       * Global variables
       */
      //we zoeken in het HTML-document een element dat een id-attribute met waarde "helloContainer" heeft
      //LET OP: binnen een HTML-document moet een id uniek zijn
      const helloContainer = document.getElementById("helloContainer");
      const helloMessage = "Hallo allemaal!";
      console.log(helloMessage);
      // we zetten de tekst in het element met id "helloContainer"
      helloContainer.innerText = helloMessage;
    </script>
  </body>
</html>
